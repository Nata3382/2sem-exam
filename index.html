<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img src="/assets/images/monsi_logo.png" alt="monsi_logo_header" />
    </div>
    <header>
      <div class="nav-contact">
        <a href="#"><h1>Contact</h1></a>
      </div>
      <div class="nav-about">
        <a href="#"><h1>About</h1></a>
      </div>
    </header>
    <main>
      <a href="contact.html"
        ><button id="monsi">
          <div id="monsi-btn-txt">
            <h2>Arthur Monsi</h2>
            <p>Customised wood furniture</p>
          </div>
          <div id="arrow-monsi"></div></button
      ></a>
      <section id="all-projects">
        <template class="project-container">
          <a href="" class="cover-link">
            <div class="project-div">
              <h2 class="project-name"></h2>
              <img src="" class="cover" /></div
          ></a>
        </template>
      </section>
      <section id="projects-cards">
        <template class="single-card">
          <div class="card-div" id="">
            <div class="outlined"><h2>01</h2></div>
            <h2 class="project-title"></h2>
            <div class="project">
              <div class="project-info">
                <p></p>
                <button class="enquire">
                  Enquire
                  <div class="arrow"></div>
                </button>
              </div>
              <div class="project-pictures">
                <img src="" />
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer></footer>
    <script src="home.js"></script>
  </body>
</html>
